      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          schema:
            type: integer
        - name: count
          in: query
          required: false
          schema:
            type: boolean
        - name: sort
          in: query
          required: false
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: integer
    put:
      tags:
        - sharing
      operationId: updateShareSMB
      description: Update SMB Share of `id`.
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: 'SMB Share details'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShareSMB'
        '401':
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              # using CreateShareSMBParams because it is the same payload as Update
              $ref: '#/components/schemas/CreateShareSMBParams'
  /user:
    get:
      tags:
        - user
      operationId: listUsers
      description: Get a list of (local) users.
      # description: |-
      #   Query users with `query-filters` and `query-options`. As a performance optimization, only local users
      #   will be queried by default.

      #   Users from directory services such as NIS, LDAP, or Active Directory will be included in query results
      #   if the option `{'extra': {'search_dscache': True}}` is specified.
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: 'List of local users'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          schema:
            type: integer
        - name: count
          in: query
          required: false
          schema:
            type: boolean
        - name: sort
          in: query
          required: false
          schema:
            type: string
    post:
      tags:
        - user
      operationId: createUser
      description: |-
        Create a new user.

        If `uid` is not provided it is automatically filled with the next one available.

        `group` is required if `group_create` is false.

        `password` is required if `password_disabled` is false.

        Available choices for `shell` can be retrieved with `user.shell_choices`.

        `attributes` is a general-purpose object for storing arbitrary user information.

        `smb` specifies whether the user should be allowed access to SMB shares. User
        willl also automatically be added to the `builtin_users` group.
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: 'User ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserParams'
  '/user/id/{id}':
    delete:
      tags:
        - user
      operationId: deleteUser
      description: |-
        Delete user `id`.

        The `delete_group` option deletes the user primary group if it is not being used by
        any other user.
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteUserParams'
    get:
      tags:
        - user
      operationId: getUser
      description: Get user of `id`.
      # description: |-
      #   Query users with `query-filters` and `query-options`. As a performance optimization, only local users
      #   will be queried by default.

      #   Users from directory services such as NIS, LDAP, or Active Directory will be included in query results
      #   if the option `{'extra': {'search_dscache': True}}` is specified.
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: 'User details'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          schema:
            type: integer
        - name: count
          in: query
          required: false
          schema:
            type: boolean
        - name: sort
          in: query
          required: false
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: integer
    put:
      tags:
        - user
      operationId: updateUser
      description: Update attributes of an existing user.
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: 'User ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserParams'
  /user/shell_choices:
    post:
      tags:
        - user
      operationId: getUserShellChoices
      description: |-
        Return the available shell choices to be used in `user.create` and `user.update`.

        If `user_id` is provided, shell choices are filtered to ensure the user can access the shell choices provided.
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: 'Valid shell choices'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserShellChoices'
        '401':
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserShellChoicesParams'
  /vm:
    get:
      tags:
        - vm
      operationId: listVMS
      description: Get a list of VMs
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: 'List of VMs'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VMSResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          schema:
            type: integer
        - name: count
          in: query
          required: false
          schema:
            type: boolean
        - name: sort
          in: query
          required: false
          schema:
            type: string
  /vm/id/{id}:
    get:
      tags:
        - vm
      operationId: getVM
      security:
        - bearerAuth: [ ]
      description: Get VM details
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          schema:
            type: integer
        - name: count
          in: query
          required: false
          schema:
            type: boolean
        - name: sort
          in: query
          required: false
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 'VM details'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VM'
        '401':
          $ref: '#/components/responses/Unauthorized'
