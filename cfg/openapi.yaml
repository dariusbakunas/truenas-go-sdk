  /group:
    get:
      tags:
        - group
      operationId: listGroups
      description: Get a list of (local) groups
      # description: |-
      #   Query groups with `query-filters` and `query-options`. As a performance optimization, only local groups
      #   will be queried by default.

      #   Groups from directory services such as NIS, LDAP, or Active Directory will be included in query results
      #   if the option `{'extra': {'search_dscache': True}}` is specified.
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          $ref: '#/components/responses/GroupsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          schema:
            type: integer
        - name: count
          in: query
          required: false
          schema:
            type: boolean
        - name: sort
          in: query
          required: false
          schema:
            type: string
    post:
      tags:
        - group
      operationId: createGroup
      description: |-
        Create a new group.

        If `gid` is not provided it is automatically filled with the next one available.

        `allow_duplicate_gid` allows distinct group names to share the same gid.

        `users` is a list of user ids (`id` attribute from `user.query`).

        `smb` specifies whether the group should be mapped into an NT group.
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: 'Group details'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGroupParams'
  '/group/id/{id}':
    delete:
      tags:
        - group
      operationId: deleteGroup
      description: |-
        Delete group `id`.

        The `delete_users` option deletes all users that have this group as their primary group.
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteGroupParams'
    get:
      tags:
        - group
      operationId: getGroup
      description: Get group of `id`.
      # description: |-
      #   Query groups with `query-filters` and `query-options`. As a performance optimization, only local groups
      #   will be queried by default.

      #   Groups from directory services such as NIS, LDAP, or Active Directory will be included in query results
      #   if the option `{'extra': {'search_dscache': True}}` is specified.
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: 'Group details'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
        '401':
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          schema:
            type: integer
        - name: count
          in: query
          required: false
          schema:
            type: boolean
        - name: sort
          in: query
          required: false
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: integer
    put:
      tags:
        - group
      operationId: updateGroup
      description: Update attributes of an existing group.
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: 'Group details'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              # Same payload as create group
              $ref: '#/components/schemas/CreateGroupParams'
