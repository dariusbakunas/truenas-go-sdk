  /cronjob:
    post:
      tags:
       - cronjob
      operationId: createCronJob
      security:
        - bearerAuth: [ ]
      description:
        Create a new cron job.

        `stderr` and `stdout` are boolean values which if `true`, represent that we would like to suppress
        standard error / standard output respectively.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
