openapi: 3.0.0
info:
  title: TrueNAS RESTful API
  version: v2.0
paths:
  /core/bulk:
    post:
      tags:
        - core
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: |-
        Will sequentially call `method` with arguments from the `params` list. For example, running

            call("core.bulk", "zfs.snapshot.delete", [["tank@snap-1", true], ["tank@snap-2", false]])

        will call

            call("zfs.snapshot.delete", "tank@snap-1", true)
            call("zfs.snapshot.delete", "tank@snap-2", false)

        If the first call fails and the seconds succeeds (returning `true`), the result of the overall call will be:

            [
                {"result": null, "error": "Error deleting snapshot"},
                {"result": true, "error": null}
            ]

        Important note: the execution status of `core.bulk` will always be a `SUCCESS` (unless an unlikely internal
        error occurs). Caller must check for individual call results to ensure the absence of any call errors.

        `description` contains format string for job progress (e.g. "Deleting snapshot {0[dataset]}@{0[name]}")
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/core_bulk'
  /core/debug:
    post:
      tags:
        - core
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: |-
        Setup middlewared for remote debugging.

        engines:
          - PTVS: Python Visual Studio
          - PYDEV: Python Dev (Eclipse/PyCharm)
          - REMOTE_PDB: Remote vanilla PDB (over TCP sockets)

        options:
          - secret: password for PTVS
          - host: required for PYDEV, hostname of local computer (developer workstation)
          - local_path: required for PYDEV, path for middlewared source in local computer
                        (e.g. /home/user/freenas/src/middlewared/middlewared
          - threaded: run debugger in a new thread instead of event loop
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/core_debug'
  /core/debug_mode_enabled:
    get:
      tags:
        - core
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: ""
  /core/download:
    post:
      tags:
        - core
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: |-
        Core helper to call a job marked for download.

        Non-`buffered` downloads will allow job to write to pipe as soon as download URL is requested, job will stay
        blocked meanwhile. `buffered` downloads must wait for job to complete before requesting download URL, job's
        pipe output will be buffered to ramfs.

        Returns the job id and the URL for download.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/core_download'
  /core/get_events:
    get:
      tags:
        - core
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: Returns metadata for every possible event emitted from websocket server.
  /core/get_jobs:
    get:
      tags:
        - core
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          schema:
            type: integer
        - name: count
          in: query
          required: false
          schema:
            type: boolean
        - name: sort
          in: query
          required: false
          schema:
            type: string
      description: |-
        Get the long running jobs.

        `query-options.extra` can be specified as query parameters with prefixing them with `extra.` prefix. For example, `extra.retrieve_properties=false` will pass `retrieve_properties` as an extra argument to pool/dataset endpoint.
  /core/get_websocket_messages:
    get:
      tags:
        - core
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: Retrieve last 1000 incoming/outgoing message(s) logged over websocket.
  /core/job_abort:
    post:
      tags:
        - core
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/core_job_abort'
  /core/job_update:
    post:
      tags:
        - core
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/core_job_update'
  /core/job_wait:
    post:
      tags:
        - core
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/core_job_wait'
  /core/ping:
    get:
      tags:
        - core
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: |-
        Utility method which just returns "pong".
        Can be used to keep connection/authtoken alive instead of using
        "ping" protocol message.
  /core/ping_remote:
    post:
      tags:
        - core
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: |-
        Method that will send an ICMP echo request to "hostname"
        and will wait up to "timeout" for a reply.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/core_ping_remote'
  /core/resize_shell:
    post:
      tags:
        - core
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: Resize terminal session (/websocket/shell) to cols x rows
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/core_resize_shell'
  /core/sessions:
    get:
      tags:
        - core
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          schema:
            type: integer
        - name: count
          in: query
          required: false
          schema:
            type: boolean
        - name: sort
          in: query
          required: false
          schema:
            type: string
      description: |-
        Get currently open websocket sessions.

        `query-options.extra` can be specified as query parameters with prefixing them with `extra.` prefix. For example, `extra.retrieve_properties=false` will pass `retrieve_properties` as an extra argument to pool/dataset endpoint.
  /core/set_debug_mode:
    post:
      tags:
        - core
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: Set `debug_mode` for middleware.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/core_set_debug_mode'
  /acme/dns/authenticator:
    get:
      tags:
        - acme.dns.authenticator
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          schema:
            type: integer
        - name: count
          in: query
          required: false
          schema:
            type: boolean
        - name: sort
          in: query
          required: false
          schema:
            type: string
      description: '`query-options.extra` can be specified as query parameters with prefixing them with `extra.` prefix. For example, `extra.retrieve_properties=false` will pass `retrieve_properties` as an extra argument to pool/dataset endpoint.'
    post:
      tags:
        - acme.dns.authenticator
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: |+
        Create a DNS Authenticator

        Create a specific DNS Authenticator containing required authentication details for the said
        provider to successfully connect with it

      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/acme_dns_authenticator_create'
  /acme/dns/authenticator/id/{id}:
    delete:
      tags:
        - acme.dns.authenticator
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      description: |+
        Delete DNS Authenticator of `id`

    get:
      tags:
        - acme.dns.authenticator
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      description: '`query-options.extra` can be specified as query parameters with prefixing them with `extra.` prefix. For example, `extra.retrieve_properties=false` will pass `retrieve_properties` as an extra argument to pool/dataset endpoint.'
    put:
      tags:
        - acme.dns.authenticator
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      description: |+
        Update DNS Authenticator of `id`

      requestBody:
        content:
