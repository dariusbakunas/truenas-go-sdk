      type: object
      properties:
        name:
          _name_: name
          title: name
          type: string
          description: |-
            `encryption` when enabled will create an ZFS encrypted root dataset for `name` pool.
            `encryption_options` specifies configuration for encryption of root dataset for `name` pool.
            `encryption_options.passphrase` must be specified if encryption for root dataset is desired with a passphrase
            as a key.
            Otherwise a hex encoded key can be specified by providing `encryption_options.key`.
            `encryption_options.generate_key` when enabled automatically generates the key to be used
            for dataset encryption.
        encryption:
          type: boolean
          _name_: encryption
          title: encryption
          default: false
          description: '`encryption` when enabled will create an ZFS encrypted root dataset for `name` pool.'
        deduplication:
          _name_: deduplication
          title: deduplication
          default: null
          type: string
          enum:
            - null
            - "ON"
            - VERIFY
            - "OFF"
          description: |-
            `deduplication` when set to ON or VERIFY makes sure that no block of data is duplicated in the pool. When
            VERIFY is specified, if two blocks have similar signatures, byte to byte comparison is performed to ensure that
            the blocks are identical. This should be used in special circumstances as it carries a significant overhead.
          nullable: true
        checksum:
          _name_: checksum
          title: checksum
          default: null
          type: string
          enum:
            - null
            - "ON"
            - "OFF"
            - FLETCHER2
            - FLETCHER4
            - SHA256
            - SHA512
            - SKEIN
            - EDONR
          nullable: true
        encryption_options:
          type: object
          properties:
            generate_key:
              type: boolean
              _name_: generate_key
              title: generate_key
              default: false
            pbkdf2iters:
              type: integer
              _name_: pbkdf2iters
              title: pbkdf2iters
              default: 350000
            algorithm:
              _name_: algorithm
              title: algorithm
              default: AES-256-GCM
              type: string
              enum:
                - AES-128-CCM
                - AES-192-CCM
                - AES-256-CCM
                - AES-128-GCM
                - AES-192-GCM
                - AES-256-GCM
            passphrase:
              _name_: passphrase
              title: passphrase
              default: null
