  /acme/dns/authenticator/authenticator_schemas:
    get:
      tags:
        - acme.dns.authenticator
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: |-
        Get the schemas for all DNS providers we support for ACME DNS Challenge and the respective attributes
        required for connecting to them while validating a DNS Challenge
  /acme/dns/authenticator/get_instance:
    post:
      tags:
        - acme.dns.authenticator
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: |-
        Returns instance matching `id`. If `id` is not found, Validation error is raised.

        Please see `query` method documentation for `options`.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/acme_dns_authenticator_get_instance'
  /activedirectory:
    get:
      tags:
        - activedirectory
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: ""
    put:
      tags:
        - activedirectory
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: "Update active directory configuration.\n`domainname` full DNS domain name of the Active Directory domain.\n\n`bindname` username used to perform the intial domain join.\n\n`bindpw` password used to perform the initial domain join. User-\nprovided credentials are used to obtain a kerberos ticket, which\nis used to perform the actual domain join.\n\n`verbose_logging` increase logging during the domain join process.\n\n`use_default_domain` controls whether domain users and groups have\nthe pre-windows 2000 domain name prepended to the user account. When\nenabled, the user appears as \"administrator\" rather than\n\"EXAMPLE\administrator\"\n\n`allow_trusted_doms` enable support for trusted domains. If this\nparameter is enabled, then separate idmap backends _must_ be configured\nfor each trusted domain, and the idmap cache should be cleared.\n\n`allow_dns_updates` during the domain join process, automatically\ngenerate DNS entries in the AD domain for the NAS. If this is disabled,\nthen a domain administrator must manually add appropriate DNS entries\nfor the NAS. This parameter is recommended for TrueNAS HA servers.\n\n`disable_freenas_cache` disables active caching of AD users and groups.\nWhen disabled, only users cached in winbind's internal cache are\nvisible in GUI dropdowns. Disabling active caching is recommended\nin environments with a large amount of users.\n\n`site` AD site of which the NAS is a member. This parameter is auto-\ndetected during the domain join process. If no AD site is configured\nfor the subnet in which the NAS is configured, then this parameter\nappears as 'Default-First-Site-Name'. Auto-detection is only performed\nduring the initial domain join.\n\n`kerberos_realm` in which the server is located. This parameter is\nautomatically populated during the initial domain join. If the NAS has\nan AD site configured and that site has multiple kerberos servers, then\nthe kerberos realm is automatically updated with a site-specific\nconfiguration to use those servers. Auto-detection is only performed\nduring initial domain join.\n\n`kerberos_principal` kerberos principal to use for AD-related\noperations outside of Samba. After intial domain join, this field is\nupdated with the kerberos principal associated with the AD machine\naccount for the NAS.\n\n`nss_info` controls how Winbind retrieves Name Service Information to\nconstruct a user's home directory and login shell. This parameter\nis only effective if the Active Directory Domain Controller supports\nthe Microsoft Services for Unix (SFU) LDAP schema.\n\n`timeout` timeout value for winbind-related operations. This value may\nneed to be increased in  environments with high latencies for\ncommunications with domain controllers or a large number of domain\ncontrollers. Lowering the value may cause status checks to fail.\n\n`dns_timeout` timeout value for DNS queries during the initial domain\njoin. This value is also set as the NETWORK_TIMEOUT in the ldap config\nfile.\n\n`createcomputer` Active Directory Organizational Unit in which new\ncomputer accounts are created.\n\nThe OU string is read from top to bottom without RDNs. Slashes (\"/\")\nare used as delimiters, like `Computers/Servers/NAS`. The backslash\n(\"\\\") is used to escape characters but not as a separator. Backslashes\nare interpreted at multiple levels and might require doubling or even\nquadrupling to take effect.\n\nWhen this field is blank, new computer accounts are created in the\nActive Directory default OU.\n\nThe Active Directory service is started after a configuration\nupdate if the service was initially disabled, and the updated\nconfiguration sets `enable` to `True`. The Active Directory\nservice is stopped if `enable` is changed to `False`. If the\nconfiguration is updated, but the initial `enable` state is `True`, and\nremains unchanged, then the samba server is only restarted.\n\nDuring the domain join, a kerberos keytab for the newly-created AD\nmachine account is generated. It is used for all future\nLDAP / AD interaction and the user-provided credentials are removed."
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/activedirectory_update'
  /activedirectory/change_trust_account_pw:
    get:
      tags:
        - activedirectory
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: |-
        Force an update of the AD machine account password. This can be used to
        refresh the Kerberos principals in the server's system keytab.
  /activedirectory/domain_info:
    post:
      tags:
        - activedirectory
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: |-
        Returns the following information about the currently joined domain:

        `LDAP server` IP address of current LDAP server to which TrueNAS is connected.

        `LDAP server name` DNS name of LDAP server to which TrueNAS is connected

        `Realm` Kerberos realm

        `LDAP port`

        `Server time` timestamp.

        `KDC server` Kerberos KDC to which TrueNAS is connected

        `Server time offset` current time offset from DC.

        `Last machine account password change`. timestamp
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/activedirectory_domain_info'
  /activedirectory/get_spn_list:
    get:
      tags:
        - activedirectory
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: |-
        Return list of kerberos SPN entries registered for the server's Active
        Directory computer account. This may not reflect the state of the
        server's current kerberos keytab.
  /activedirectory/get_state:
    get:
      tags:
        - activedirectory
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: |-
        Wrapper function for 'directoryservices.get_state'. Returns only the state of the
        Active Directory service.
  /activedirectory/leave:
    post:
      tags:
        - activedirectory
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: |-
        Leave Active Directory domain. This will remove computer
        object from AD and clear relevant configuration data from
        the NAS.
        This requires credentials for appropriately-privileged user.
        Credentials are used to obtain a kerberos ticket, which is
        used to perform the actual removal from the domain.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/activedirectory_leave'
  /activedirectory/nss_info_choices:
    get:
      tags:
        - activedirectory
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: Returns list of available LDAP schema choices.
  /activedirectory/started:
    get:
      tags:
        - activedirectory
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: |-
        Issue a no-effect command to our DC. This checks if our secure channel connection to our
        domain controller is still alive. It has much less impact than wbinfo -t.
        Default winbind request timeout is 60 seconds, and can be adjusted by the smb4.conf parameter
        'winbind request timeout ='
  /alert/dismiss:
    post:
      tags:
        - alert
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: Dismiss `id` alert.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/alert_dismiss'
  /alert/list:
    get:
      tags:
        - alert
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: List all types of alerts including active/dismissed currently in the system.
  /alert/list_categories:
    get:
      tags:
        - alert
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: List all types of alerts which the system can issue.
  /alert/list_policies:
    get:
      tags:
        - alert
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: List all alert policies which indicate the frequency of the alerts.
  /alert/restore:
    post:
      tags:
        - alert
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: Restore `id` alert which had been dismissed.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/alert_restore'
  /alertclasses:
    get:
      tags:
        - alertclasses
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: ""
    put:
      tags:
        - alertclasses
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: |+
        Update default Alert settings.

      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/alertclasses_update'
  /alertservice:
    get:
      tags:
        - alertservice
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          schema:
            type: integer
        - name: count
          in: query
          required: false
          schema:
            type: boolean
        - name: sort
          in: query
          required: false
          schema:
            type: string
      description: '`query-options.extra` can be specified as query parameters with prefixing them with `extra.` prefix. For example, `extra.retrieve_properties=false` will pass `retrieve_properties` as an extra argument to pool/dataset endpoint.'
    post:
      tags:
        - alertservice
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: |+
        Create an Alert Service of specified `type`.

        If `enabled`, it sends alerts to the configured `type` of Alert Service.

      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/alertservice_create'
  /alertservice/id/{id}:
    delete:
      tags:
        - alertservice
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      description: Delete Alert Service of `id`.
    get:
      tags:
        - alertservice
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      description: '`query-options.extra` can be specified as query parameters with prefixing them with `extra.` prefix. For example, `extra.retrieve_properties=false` will pass `retrieve_properties` as an extra argument to pool/dataset endpoint.'
    put:
      tags:
        - alertservice
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      description: Update Alert Service of `id`.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/alertservice_update_by_id'
  /alertservice/get_instance:
    post:
      tags:
        - alertservice
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: |-
        Returns instance matching `id`. If `id` is not found, Validation error is raised.

        Please see `query` method documentation for `options`.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/alertservice_get_instance'
  /alertservice/list_types:
    get:
      tags:
        - alertservice
      responses:
        "200":
          $ref: '#/components/responses/Success'
        "401":
          $ref: '#/components/responses/Unauthorized'
      parameters: []
      description: List all types of supported Alert services which can be configured with the system.
